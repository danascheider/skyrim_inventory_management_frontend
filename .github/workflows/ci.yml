name: Skyrim Inventory Management Frontend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: "21.0.0"
    - name: Install Node Modules
      run: yarn
    - name: lint
      run: yarn lint
    - name: format
      run: yarn format
    - name: build storybook
      run: yarn build-storybook
    - name: run storybook visual tests
      run: yarn chromatic
    - name: Run tests
      run: yarn test
